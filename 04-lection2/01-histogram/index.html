<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
        <h1 style="margin: 20px">Histogram</h1>
        <div class="histogram">
            <div class="histogram__header">
                <div class="histogram__header-total">
                    <p class="histogram__title">Total orders</p>
                    <h4 class="histogram__amount">50254</h4>
                </div>
                <div class="histogram__header-a">
                    <a href="https://www.google.ru/" class="histogram__link">View all</a>
                </div>
            </div>
            <div class="histogram__graph">
                <div class="histogram__graph-column histogram__graph-column_40">c</div>
                <div class="histogram__graph-column histogram__graph-column_30">c</div>
                <div class="histogram__graph-column histogram__graph-column_70">c</div>
                <div class="histogram__graph-column histogram__graph-column_40">c</div>
                <div class="histogram__graph-column histogram__graph-column_90">c</div>
                <div class="histogram__graph-column histogram__graph-column_20">c</div>
                <div class="histogram__graph-column histogram__graph-column_10">c</div>
                <div class="histogram__graph-column histogram__graph-column_30">c</div>
                <div class="histogram__graph-column histogram__graph-column_60">c</div>
                <div class="histogram__graph-column histogram__graph-column_100">c</div>
                <div class="histogram__graph-column histogram__graph-column_10">c</div>
                <div class="histogram__graph-column histogram__graph-column_50">c</div>
                <div class="histogram__graph-column histogram__graph-column_90">c</div>
                <div class="histogram__graph-column histogram__graph-column_30">c</div>
                <div class="histogram__graph-column histogram__graph-column_90">c</div>
                <div class="histogram__graph-column histogram__graph-column_10">c</div>
                <div class="histogram__graph-column histogram__graph-column_80">c</div>
                <div class="histogram__graph-column histogram__graph-column_60">c</div>
                <div class="histogram__graph-column histogram__graph-column_50">c</div>
                <div class="histogram__graph-column histogram__graph-column_90">c</div>
                <div class="histogram__graph-column histogram__graph-column_30">c</div>
                <div class="histogram__graph-column histogram__graph-column_30">c</div>
                <div class="histogram__graph-column histogram__graph-column_100">c</div>
                <div class="histogram__graph-column histogram__graph-column_10">c</div>
                <div class="histogram__graph-column histogram__graph-column_50">c</div>
                <div class="histogram__graph-column histogram__graph-column_90">c</div>
            </div>
        </div>
    </body>
</html>
