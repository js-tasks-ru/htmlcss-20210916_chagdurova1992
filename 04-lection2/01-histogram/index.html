<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
        <h1 style="margin: 20px">Histogram</h1>
        <div class="histogram">
            <div class="histogram__header">
                <div class="header__left">
                    <p class="header__name">Total orders</p>
                    <h4 class="header__number">50254</h4>
                </div>
                <div class="header__right">
                    <a href="https://www.google.ru/" class="header__a">View all</a>
                </div>
            </div>
            <div class="histogram__graph">
                <div class="column graph__column column_height-40">c</div>
                <div class="column graph__column column_height-30">c</div>
                <div class="column graph__column column_height-70">c</div>
                <div class="column graph__column column_height-40">c</div>
                <div class="column graph__column column_height-90">c</div>
                <div class="column graph__column column_height-20">c</div>
                <div class="column graph__column column_height-10">c</div>
                <div class="column graph__column column_height-30">c</div>
                <div class="column graph__column column_height-60">c</div>
                <div class="column graph__column column_height-100">c</div>
                <div class="column graph__column column_height-10">c</div>
                <div class="column graph__column column_height-50">c</div>
                <div class="column graph__column column_height-90">c</div>
                <div class="column graph__column column_height-30">c</div>
                <div class="column graph__column column_height-90">c</div>
                <div class="column graph__column column_height-10">c</div>
                <div class="column graph__column column_height-80">c</div>
                <div class="column graph__column column_height-60">c</div>
                <div class="column graph__column column_height-50">c</div>
                <div class="column graph__column column_height-90">c</div>
                <div class="column graph__column column_height-30">c</div>
                <div class="column graph__column column_height-30">c</div>
                <div class="column graph__column column_height-100">c</div>
                <div class="column graph__column column_height-10">c</div>
                <div class="column graph__column column_height-50">c</div>
                <div class="column graph__column column_height-90">c</div>
            </div>
        </div>
    </body>
</html>
